<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESC Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Eurovision Song Contest Voting</h1>
    <div id="host-country">
      <label for="host">Select Host Country:</label>
      <select id="host">
        <!-- Populate with countries dynamically later -->
      </select>
    </div>
  </header>

  <div id="halfs">
    <div class="half" id="half1">
      <h2>Half 1</h2>
      <ul id="countries1"></ul>
    </div>
    <div class="half" id="half2">
      <h2>Half 2</h2>
      <ul id="countries2"></ul>
    </div>
  </div>

  <div id="voting">
    <button id="undo">Undo</button>
    <div id="points">
      <p>Select a country to give points:</p>
    </div>
  </div>

  <div id="results">
    <h2>Results</h2>
    <div id="finals">
      <ul id="ranking"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
